<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">任务标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-commission" class="control-label col-xs-12 col-sm-2">佣金:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commission" data-rule="required" class="form-control" name="row[commission]" type="text" value="{$row.commission}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">步骤及要求:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" name="row[content]" data-rule="required" cols="50" rows="10">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-use_link" class="control-label col-xs-12 col-sm-2">链接:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-use_link"  class="form-control" name="row[use_link]" type="text" value="{$row.use_link}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-file_ids" class="control-label col-xs-12 col-sm-2">结果样图:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-file_ids" class="form-control" size="50" name="row[file_ids]" type="hidden" value="{$row.file_ids}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-file_ids" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-preview-id="p-image" data-multiple="true" data-multiple="true"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-multiple="false" data-mimetype="image/*" data-input-id="c-file_ids"><i class="fa fa-list-ul"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-platform" class="control-label col-xs-12 col-sm-2">所需平台:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-platform" data-rule="required;" class="form-control" name="row[platform]"  value="{$row.platform}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-demand_count" class="control-label col-xs-12 col-sm-2">任务需求量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-demand_count" data-rule="required;integer" class="form-control" name="row[demand_count]" type="number" value="{$row.demand_count}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-demand_time_limit" class="control-label col-xs-12 col-sm-2">完成时效(分钟):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-demand_time_limit" data-rule="required;integer" class="form-control" name="row[time_limit]" type="text" value="{$row.time_limit}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_time" class="control-label col-xs-12 col-sm-2">结束时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_time]" type="text" value="{$row.end_time|datetime}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
