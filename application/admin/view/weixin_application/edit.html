<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-ip" class="control-label col-xs-12 col-sm-2">IP:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip" data-rule="required" class="form-control" name="row[ip]" type="text" value="{$row.ip}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">pid:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-rule="required" class="form-control" name="row[pid]" type="number" value="{$row.pid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bind_user" class="control-label col-xs-12 col-sm-2">绑定用户:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bind_user" data-rule="required" class="form-control" name="row[bind_user]" type="text" value="{$row.bind_user}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bind_time" class="control-label col-xs-12 col-sm-2">绑定时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bind_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[bind_time]" type="text" value="{$row.bind_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-out_time" class="control-label col-xs-12 col-sm-2">下线时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[out_time]" type="text" value="{$row.out_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>'未使用', '2'=>'登陆'], $row['status'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
